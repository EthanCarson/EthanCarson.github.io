<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Flashcard Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Card Flip Animation */
        .card-container {
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .card-inner.is-flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
        .card-back {
            transform: rotateY(180deg);
        }

        /* Dark Mode Transitions */
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Progress Bar */
        .progress-bar {
            transition: width 0.4s ease;
        }

        /* Loading Spinner */
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-950 min-h-screen flex flex-col items-center p-4 md:p-8 transition-colors duration-300">

    <!-- Header Section -->
    <header class="w-full max-w-4xl flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold tracking-tight">Flash<span class="text-indigo-600">Pro</span></h1>
            <p class="text-slate-500 text-sm">Level up your learning [Works like a charm!]</p>
        </div>
        
        <div class="flex items-center gap-4">
            <button id="themeToggle" class="p-3 rounded-full bg-white dark:bg-slate-800 shadow-md hover:scale-110 transition-transform">
                <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z" />
                </svg>
                <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-400 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </div>
    </header>

    <main class="w-full max-w-2xl">
        <!-- Deck Selector -->
        <div class="flex flex-wrap justify-center gap-2 mb-8" id="deckSelector">
            <button data-file="flashcard_sci.js" class="px-4 py-2 rounded-full font-medium bg-indigo-600 text-white shadow-lg shadow-indigo-200 transition-all">Science & Nature</button>
            <button data-file="flashcard_history.js" class="px-4 py-2 rounded-full font-medium bg-white text-slate-600 hover:bg-slate-100 transition-all">World History</button>
            <button data-file="flashcard_code.js" class="px-4 py-2 rounded-full font-medium bg-white text-slate-600 hover:bg-slate-100 transition-all">Web Dev Basics</button>
        </div>

        <!-- Progress Indicator -->
        <div class="mb-4">
            <div class="flex justify-between text-xs font-semibold uppercase tracking-wider text-slate-400 mb-1">
                <span id="cardCounter">Awaiting Data...</span>
                <span id="percentComplete">0%</span>
            </div>
            <div class="h-2 w-full bg-slate-200 dark:bg-slate-700 rounded-full overflow-hidden">
                <div id="progressBar" class="progress-bar h-full bg-indigo-500 w-0"></div>
            </div>
        </div>

        <!-- Flash Card Stage -->
        <div class="card-container w-full aspect-[4/3] md:aspect-[16/9] mb-8">
            <div id="flashcard" class="card-inner">
                <!-- Front -->
                <div class="card-front bg-white dark:bg-slate-800 border border-slate-100 dark:border-slate-700">
                    <div id="cardContentFront" class="flex flex-col items-center">
                        <span class="text-xs font-bold text-indigo-600 dark:text-indigo-400 uppercase mb-4 tracking-widest" id="frontCategory">...</span>
                        <h2 class="text-2xl md:text-4xl font-black text-center text-slate-950 dark:text-white leading-tight" id="cardQuestion">Loading cards...</h2>
                        <p class="text-slate-500 dark:text-slate-400 text-sm mt-8 italic">Click to [Catch you on the flipside!]</p>
                    </div>
                    <div id="loadingOverlay" class="hidden flex flex-col items-center gap-4">
                        <div class="loader"></div>
                        <p class="text-indigo-600 font-bold tracking-widest uppercase text-xs">Fetching Data</p>
                    </div>
                </div>
                <!-- Back -->
                <div class="card-back bg-indigo-50 dark:bg-slate-900 border-2 border-indigo-200 dark:border-indigo-900">
                    <div class="flex flex-col items-center">
                        <span class="text-xs font-bold text-indigo-600 dark:text-indigo-400 uppercase mb-4 tracking-widest">The Answer</span>
                        <p class="text-xl md:text-3xl font-bold text-center text-slate-900 dark:text-slate-100" id="cardAnswer">...</p>
                        <p class="text-slate-500 dark:text-slate-400 text-sm mt-8 italic">Click to flip back</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Controls -->
        <div class="flex justify-between items-center gap-4">
            <button id="prevBtn" class="flex-1 flex items-center justify-center gap-2 px-6 py-4 bg-white dark:bg-slate-800 rounded-2xl shadow hover:bg-slate-50 dark:hover:bg-slate-700 active:scale-95 transition-all text-slate-700 dark:text-slate-300 font-bold border border-slate-200 dark:border-slate-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Previous
            </button>
            
            <button id="nextBtn" class="flex-1 flex items-center justify-center gap-2 px-6 py-4 bg-indigo-600 text-white rounded-2xl shadow-xl shadow-indigo-200 dark:shadow-none hover:bg-indigo-700 active:scale-95 transition-all font-bold">
                Next Card
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </main>

    <footer class="mt-auto pt-12 pb-4 text-slate-500 text-sm font-medium">
        [Finest Quality] Learning App &copy; 2024
    </footer>

    <script>
        // App State
        let currentDeck = [];
        let currentIndex = 0;
        let isDarkMode = false;
        let isLoading = false;

        // DOM Elements
        const flashcard = document.getElementById('flashcard');
        const questionEl = document.getElementById('cardQuestion');
        const answerEl = document.getElementById('cardAnswer');
        const categoryEl = document.getElementById('frontCategory');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');
        const deckButtons = document.querySelectorAll('#deckSelector button');
        const cardCounter = document.getElementById('cardCounter');
        const percentText = document.getElementById('percentComplete');
        const progressBar = document.getElementById('progressBar');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const cardContentFront = document.getElementById('cardContentFront');

        /**
         * The Big Shot! Dynamic Fetcher
         * Pulls data from external files while keeping users happy.
         */
        async function loadDeck(filename) {
            setLoading(true);
            try {
                // We fetch the file. This expects a JSON structure in the .js file 
                // or a JSON file directly. 
                const response = await fetch(filename);
                if (!response.ok) throw new Error("File not found");
                
                const data = await response.json();
                currentDeck = data;
                currentIndex = 0;
                updateCard();
            } catch (err) {
                console.error("Calamity!", err);
                questionEl.textContent = "Error loading data. Ensure " + filename + " exists!";
                categoryEl.textContent = "System Error";
            } finally {
                setLoading(false);
            }
        }

        function setLoading(state) {
            isLoading = state;
            if (isLoading) {
                loadingOverlay.classList.remove('hidden');
                cardContentFront.classList.add('invisible');
            } else {
                loadingOverlay.classList.add('hidden');
                cardContentFront.classList.remove('invisible');
            }
        }

        function updateCard() {
            if (currentDeck.length === 0) return;
            
            const card = currentDeck[currentIndex];
            flashcard.classList.remove('is-flipped');
            
            setTimeout(() => {
                questionEl.textContent = card.question;
                answerEl.textContent = card.answer;
                categoryEl.textContent = card.cat;
                
                const total = currentDeck.length;
                const progress = ((currentIndex + 1) / total) * 100;
                cardCounter.textContent = `Card ${currentIndex + 1} of ${total}`;
                percentText.textContent = `${Math.round(progress)}%`;
                progressBar.style.width = `${progress}%`;
            }, 150);
        }

        function setupEventListeners() {
            flashcard.addEventListener('click', () => {
                if (!isLoading) flashcard.classList.toggle('is-flipped');
            });

            nextBtn.addEventListener('click', () => {
                if (currentDeck.length === 0) return;
                currentIndex = (currentIndex + 1) % currentDeck.length;
                updateCard();
            });

            prevBtn.addEventListener('click', () => {
                if (currentDeck.length === 0) return;
                // The Merry-go-round logic!
                currentIndex = (currentIndex - 1 + currentDeck.length) % currentDeck.length;
                updateCard();
            });

            deckButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    deckButtons.forEach(b => {
                        b.classList.remove('bg-indigo-600', 'text-white', 'shadow-indigo-200');
                        b.classList.add('bg-white', 'text-slate-600');
                    });
                    btn.classList.add('bg-indigo-600', 'text-white', 'shadow-indigo-200');
                    btn.classList.remove('bg-white', 'text-slate-600');

                    loadDeck(btn.dataset.file);
                });
            });

            themeToggle.addEventListener('click', () => {
                isDarkMode = !isDarkMode;
                document.documentElement.classList.toggle('dark');
                
                if (isDarkMode) {
                    document.body.classList.remove('bg-slate-50', 'text-slate-950');
                    document.body.classList.add('bg-slate-950', 'text-white');
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                } else {
                    document.body.classList.add('bg-slate-50', 'text-slate-950');
                    document.body.classList.remove('bg-slate-950', 'text-white');
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight' || e.key === ' ') nextBtn.click();
                else if (e.key === 'ArrowLeft') prevBtn.click();
                else if (e.key === 'f' || e.key === 'Enter') flashcard.click();
            });
        }

        window.onload = () => {
            setupEventListeners();
            // Load the first deck by default
            loadDeck('flashcard_sci.js');
        };
    </script>
</body>
</html>
